<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>じゃんけんゲーム</title>
  </head>
  <body>
    <div class="container"></div>
    <canvas
      id="screen"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    ></canvas>
    <div class="main">
      <button id="rock" value="0">
        <img src="img/rock.jpg" width="200" height="200" />
      </button>
      <button id="scissors" value="1">
        <img src="img/sissors.jpg" width="200" height="200" />
      </button>
      <button id="paper" value="2">
        <img src="img/paper.jpg" width="200" height="200" />
      </button>
      <button id="restart">もう一回！</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
